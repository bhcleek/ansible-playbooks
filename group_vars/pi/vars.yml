    ssh: true
    authorized_keys:
      - ssh-rsa 
      - ssh-rsa 
      - ssh-rsa  dishrag
  - username: "{{ vault_user2.username }}"
    password: "{{ vault_user2.password }}"
    sudoer: true
    ssh: true
    authorized_keys:
      - ssh-rsa  dishrag
