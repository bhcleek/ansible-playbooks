- name: add homebrew taps
  homebrew_tap: tap="{{ item }}" state=present
  with_items:
    - caskroom/cask

- name: install packages
  homebrew: name="{{ item }}" state=latest
  with_items:
    - vim
    - python
    - git
    - mercurial
    - nodejs
    - dash
    - tmux
    - reattach-to-user-namespace
    - jq
    - git-lfs
    - docker-machine
    - docker-compose
    - ctags
    - direnv
  tags:
    - packages

- name: install packages
  homebrew_cask: name="{{ item }}" state=present
  with_items:
    - docker
    - iterm2
    - slack
  tags:
    - packages
